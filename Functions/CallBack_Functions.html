<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta http-equiv="Content-Language" content="pt" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Global Functions</title>

	<p>
		<h1>Bonjour le monde!</h1>
		<h1>==================================================================================</h1>
		<h1 id="id1"></h1>
	</p>


	<script type="text/javascript">
		function myColors(color1, color2, callback) {
			alert("My favorite colors are: " + color1 + ", " + color2);
			callback();
		}

		function myCars(car1, car2, callback) {
			alert("My favorite cars are: " + car1 + ", " + car2);
			callback();
		}

		function otherMyCars() {
			alert("My others favorite cars are: Ferrari and Porsche");
		}
	</script>
</head>

<body>
	<p>
		<button onclick="myColors('Red', 'Blue', function(){ alert('...And All Colors.');});">Callback Functions - 1
</button>
</p>

<p>
	<button onclick="myCars('BMW', 'Audi', otherMyCars);"> Callback Functions - 2
</button>
</p>
</body>

</html>
