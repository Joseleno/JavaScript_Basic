<!DOCTYPE html>
<html>
<head>
    <title>Functions</title>
</head>
<body>
    <script type="text/javascript">
            var x = 4;
			var y = 10;
            
            function firstFunction(){
                alert("firstFunction().text");
            }
            //firstFunction();
            function soma(x,y){
                return x+y;
            }

            function result(){
                document.getElementById("calc").innerHTML = soma(x,y);
            }

            
		function testIf()
		{
			
			var result;
			
			if(x == y)
			{
				result = "x igual a y";
			}
			else
			{
			    if(x > y){
                    result = "x maior que y";   
                }
                else{
                    result = "x menor que y";                                        
                }	
			}
			
			document.getElementById("comp").innerHTML = result;
		}
        </script>
</body>
<p> 
    <button onclick="firstFunction()">Call function</button>
</p>
<p> 
    <button onclick="result()">Soma</button>
</p>
<p> 
    <span id="calc" name"calc">Resultado</span>
</p>
<p><button onclick="testIf()">Test IF</button></p>
	<p><span id="comp" name="comp">Resultado</span></p>
</html>
