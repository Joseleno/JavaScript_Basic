<!DOCTYPE html>
<html>
<head>
    <title> Les Operateurs Mathematiques</title>
</head>
<body>
    <p>x = 25; y = 17 => ADDION: x + y = 
        <script type="text/javascript">
            var x = 25;
            var y = 17;
            document.write(x + y);
        </script>
    </p>
    <p>x = 50; y = 85 => SOUSTRACTION: X - Y = 
        <script type="text/javascript">
            var x = 50;
            var y = 85;
            document.write(x - y);
        </script>
    </p>
    <p>x = 50; y = 85 => DIVISION: X / Y = 
        <script type="text/javascript">
            var x = 50;
            var y = 3;
            document.write(x / y);
        </script>
    </p>
    <p>x = 50; y = 85 => MULTIPLICATION: X * Y = 
        <script type="text/javascript">
            var x = 50;
            var y = 3;
            document.write(x * y);
        </script>
    </p>
    <p>x = 50; y = 85 => MOD: X % Y = 
        <script type="text/javascript">
            var x = 50;
            var y = 3;
            document.write(x % y);
        </script>
    </p>
    <p>x = 50; => INCREMENT: ++X = 
        <script type="text/javascript">
            var x = 50;
            x = ++x;
            document.write(x);
        </script>
    </p>
    <p>x = 50; => DECREMENT: --X = 
        <script type="text/javascript">
            var x = 50;
            x = --x;
            document.write(x);
        </script>
    </p>

</body>
</html>
