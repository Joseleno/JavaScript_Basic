<!DOCTYPE html>
<html>
<head>
    <title> First Dev - Helo Word</title>

    <script>
        function displayHello(){
            document.getElementById("teste").innerHTML = "HELLO WORD!!!";
        }
    </script>
</head>
<body>
    <h1>JS Program - Hello Word</h1>
    <p id="teste">Paragrafo</p>
    <button type="button" onclick="displayHello()">Hello Word</button>
</body>
</html>
