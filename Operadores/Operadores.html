<DOCTYPE html>
<html>
<head>
    <title>Operadores</title>
</head>
<body>
    <p>x = 10; y=5 ; <br>
        x = y <br>
        x =
        <script type="text/javascript">
            var x = 10;
            var y = 5;
            x = y;
            document.write(x);
        </script>
    </p>
    <p>x = 10; y=5 ; <br>
        x = y <br>
        x =
        <script type="text/javascript">
            var x = 10;
            var y = 5;
            x += y;
            document.write(x);
        </script>
    </p>
    <p>(x & y) =>
        <script type="text/javascript">
            var x = 2;
            var y = 3;
            res = (x & y);
            document.write(res);
        </script>
    </p>
    <p>(x | y) =>
        <script type="text/javascript">
            var x = 2;
            var y = 3;
            res = (x | y);
            document.write(res);
        </script>
    </p>
    <p>x=20 y=25 =>
        <script type="text/javascript">
            var x = 20;
            var y = 25;
            res = (x == y)?"Preco Igual":"Preco diferente";
            document.write(res);
        </script>
    </p>
    <p>
		<script type="text/javascript">
			var i = 0;
			var k = 0;
			var j = 5;
			for(i = 0; i <= 10; i++, j++)
			{
				k = i + j;
			}
			document.write("k = " + k);
		</script>
	</p>




</body>
</html>
