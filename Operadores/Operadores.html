<DOCTYPE html>
<html>
<head>
    <title>Operadores</title>
</head>
<body>
    <p>x = 10; y=5 ; <br>
        x = y <br>
        x =
        <script type="text/javascript">
            var x = 10;
            var y = 5;
            x = y;
            document.write(x);
        </script>
    </p>
    <p>x = 10; y=5 ; <br>
        x = y <br>
        x =
        <script type="text/javascript">
            var x = 10;
            var y = 5;
            x += y;
            document.write(x);
        </script>
    </p>

</body>
</html>
