<!DOCTYPE html>
<html>
<head>
    <title>Variaveis e Constantes</title>
    
</head>
<body>
    <script type="text/javascript">
        var x = 2;
        var y = 3;
        x = 7;
        var z = x + y;
        document.write(z);
    </script>

    <br />

    <script type="text/javascript">
        var nom = "Moreira";
        var prenom = "Joseleno ";
        var nomComplet = prenom+nom ;
        document.write(nomComplet);
    </script>
    
    <br />

    <script type="text/javascript">
        var oui = true;
        var no = false;
        document.write(oui);
    </script>

    <br />

    <script type="text/javascript">
        var oui = true;
        var no = false;
        document.write(oui+no);
    </script>

    <br />

    <script type="text/javascript">
        var oui1 = true;
        var no1 = false;
        document.write(no1+no1);
    </script>

    <br />

    <script type="text/javascript">
        var oui2 = true;
        var no2 = false;
        document.write(oui2+oui2);
    </script>

    <br />

    <script type="text/javascript">
        const pi = 3.14;
        
        document.write(pi);
    </script>

</body>

</html>
